<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Face Intrusion Detection System</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/login_form.css">
</head>
<body>

    {% if error %}
        <div id="error-banner">
            {{ error }}
        </div>
        <script>
            setTimeout(() => {
                const banner = document.getElementById("error-banner");
                if (banner) {
                    banner.style.opacity = "0";
                    banner.style.transition = "opacity 0.5s ease";
                    setTimeout(() => banner.remove(), 500);
                }
            }, 3000);
        </script>
    {% endif %}


    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" class="login-logo" alt="Security Logo">
                <h1 class="login-title">System Login</h1>
                <p class="login-subtitle">AI Intrusion Detection System</p>
            </div>
            <form method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
